<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <main id="app" class="bg-gray-200 bg-no-repeat bg-cover w-screen h-screen flex justify-center items-center">
    <section class="w-9/12 h-9/12 flex justify-center relative shadow-2xl border border-white rounded-2xl overflow-hidden ">
      <form class="form-div dur5000 begie " id="signIn">
        <h2 class="w-full text-2xl font-bold text-center fCenter">sign in</h2>
        <input class="form-input" type="text" name="" id="" placeholder="email">
        <input class="form-input" type="password" name="" id="" placeholder="password">
        <a href="" class="w-full fCenter h-4 text-gray-800">forget your password ?</a>
        <button class="form-button">sign in</button>
      </form>
      <form class="form-div dur5000 begie opacity-0 " id="signUp">
        <h2 class="w-full text-2xl font-bold text-center fCenter">sign up</h2>
        <input class="form-input" type="text" name="" id="" placeholder="user">
        <input class="form-input" type="text" name="" id="signUpEmail" placeholder="email">
        <label for="" id="signUpEmailLabel" class="text-red-500 text-sm"></label>
        <input class="form-input" type="password" name="" id="pass" placeholder="password">
        <button class="form-button">sign up</button>
      </form>
      <div class="form-div dur5000 z-50  absolute top-0 right-0 fCenter  bg-transparent" id="swapBox">
        <button class="form-button" id="swap">sign up</button>
      </div>
    </section>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
